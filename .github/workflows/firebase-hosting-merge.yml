# This file was auto-generated by the Firebase CLI and optimized for a Lead Dev workflow
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node.js with caching to speed up builds by ~50%
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Keeps your CI environment identical to your local dev
          cache: "npm"

      # 2. Use 'npm ci' instead of 'npm install' for clean, reproducible builds
      - name: Install Dependencies
        run: npm ci

      # 3. The Quality Gate: Stop the deploy if linting fails
      - name: Lint Code
        run: npm run lint

      # 4. The Build Step
      - name: Build Project
        run: npm run build

      # 5. The Deploy Step
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_310509 }}
          channelId: live
          projectId: portfolio-310509
